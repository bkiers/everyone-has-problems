    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script>
        var player = null;
        var paused = false;
        var nowPlaying = null;
        var soundIdNowPlaying = null;

        function toggle(soundId, file) {
            player = player || document.getElementById('player');

            if (nowPlaying === file) {
                if (paused) {
                    play(soundId);
                }
                else {
                    pause(soundId);
                }
            }
            else {
                if (nowPlaying !== null) {
                    reset();
                }
                nowPlaying = file;
                soundIdNowPlaying = soundId;
                player.src = nowPlaying;
                play(soundId);
            }
        }

        function reset() {
            if (nowPlaying !== null) {
                var img = document.getElementById(soundIdNowPlaying) || {};
                img.src = "/static/img/play.png";
                paused = false;
                nowPlaying = null;
                soundIdNowPlaying = null;
            }
        }

        function play(soundId) {
            player = player || document.getElementById('player') || {};
            var img = document.getElementById(soundId);
            img.src = "/static/img/pause.png";
            player.play();
            paused = false;
        }

        function pause(soundId) {
            player = player || document.getElementById('player') || {};
            var img = document.getElementById(soundId);
            img.src = "/static/img/play.png";
            player.pause();
            paused = true;
        }
    </script>
</head>
<body>

<audio id="player" onended="reset()"></audio>
